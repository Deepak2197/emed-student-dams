name: Deploy React App to S3 and CloudFront

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js (use Node 20 to satisfy package engine requirements)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3️⃣ Set NPM registry to public registry
      - name: Set NPM registry
        run: npm config set registry https://registry.npmjs.org/

      # 4️⃣ Clean NPM cache
      - name: Clean NPM cache
        run: npm cache clean --force

      # 5️⃣ Install dependencies (force legacy peer deps to avoid conflicts)
      - name: Install dependencies
        run: npm install --legacy-peer-deps --force

      # 6️⃣ Build React app with Vite
      - name: Build React app with Vite
        run: npm run build

      # 7️⃣ Verify build folder
      - name: Verify build folder
        run: ls -l ./dist

      # 8️⃣ Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # 9️⃣ Deploy to S3
      - name: Deploy to S3
        run: aws s3 sync ./dist/ s3://web-student-dams --delete
        env:
          AWS_REGION: ap-south-1

