name: Deploy React App to S3 and CloudFront

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set NPM registry
        run: npm config set registry https://registry.npmjs.org/

      - name: Clean NPM cache
        run: npm cache clean --force

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --exact

      - name: Build React app with Vite
        run: npx cross-env NODE_OPTIONS='--max-old-space-size=4096' npm run build

      - name: Verify build folder
        run: ls -l ./dist

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Deploy to S3
        run: aws s3 sync ./dist/ s3://web-student-dams --delete
        env:
          AWS_REGION: ap-south-1
