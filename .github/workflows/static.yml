name: Deploy React App to S3 and CloudFront

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate package.json
        run: |
          if ! jq . package.json > /dev/null 2>&1; then
            echo "‚ùå package.json has syntax errors or merge conflicts"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies and build
        run: |
          npm install --legacy-peer-deps
          npx cross-env NODE_OPTIONS="--max-old-space-size=4096" npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Deploy to S3
        run: aws s3 sync ./dist s3://web-student-dams --delete
        env:
          AWS_REGION: ap-south-1
